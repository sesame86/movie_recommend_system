<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="{{url_for('static', filename='login.css')}}" rel="stylesheet" id="login-css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function onClickSignUp() {
            $(location).attr('href', '/signUp');
        }
    </script>
    <style>
        .size{
            margin-top: 40px;
            margin-bottom:20px;
            size:300px;
        }
        #password {
            margin-bottom: 40px;
        }
        #btnSignUp{
            margin-bottom: 60px;
        }
    </style>
</head>
<body class="background">

<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img class="size" src='/static/logo2.JPG' id="icon" alt="User Icon">
    </div>

    <!-- Login Form -->
    <form action="/login" method="POST">
        <input type="text" id="userID" class="fadeIn second" name="userID" placeholder="ID">
        <input type="text" id="password" class="fadeIn third" name="password" placeholder="Password">
        <input type="submit" class="fadeIn fourth" value="Log In">
        <input type="button" id="btnSignUp" onclick="onClickSignUp()" class="fadeIn fourth" value="Sign Up">
    </form>



  </div>
</div>
</body>
</html>
