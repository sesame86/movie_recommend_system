<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--og tag-->
    <meta property="og:title" content="MovieLab" />
    <meta property="og:description" content="영화 추천 시스템" />
    <meta property="og:image" content="{{ url_for('static', filename='logo2.JPG') }}" />
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="{{url_for('static', filename='login.css')}}" rel="stylesheet" id="login-css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function onClickSignUp() {
            $(location).attr('href', '/signUp');
        }
    </script>
    <style>
        #password {
            margin-bottom: 40px;
        }
        #btnSignUp{
            margin-bottom: 100px;
        }
    </style>
</head>
<body >
    <div class="stars"></div>
    <div class="twinkling">
        <div class="wrapper fadeInDown">
          <div id="formContent">
            <div class="fadeIn first">
              <img src='/static/logo2.JPG' id="icon" alt="User Icon">
            </div>
            <form action="/login" method="POST">
                <input type="text" id="userID" class="fadeIn second" name="userID" placeholder="ID">
                <input type="text" id="password" class="fadeIn third" name="password" placeholder="Password">
                <input type="submit" class="fadeIn fourth" value="Log In">
                <input type="button" id="btnSignUp" onclick="onClickSignUp()" class="fadeIn fourth" value="Sign Up">
            </form>
          </div>
        </div>
    </div>
</body>
</html>
