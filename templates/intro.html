<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="{{url_for('static', filename='intro.css')}}" rel="stylesheet" id="intro-css">
<style>
            *{
      padding: 0;
      margin: 0;
      font-family: sans-serif;
    }
    body{
      background: #000000;
    }
    .container{
      text-align: center;
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%,-50%);
      width: 100%;
    }
    .container span{
      text-transform: uppercase;
      display: block;
    }
    .mytext1{
      color: white;
      font-size: 60px;
      font-weight: 700;
      letter-spacing: 8px;
      background: black;
      margin-bottom: 20px;
      position: relative;
      animation: text 3s 1;
    }
    .mytext2{
        font-size: 35px;
        color: #E91E63;
        font-weight: bold;
        font-family: cursive;
    }
    @keyframes text {
      0%{
        color: black;
        margin-bottom: -40px;

      }
      30%{
        letter-spacing: 25px;
        margin-bottom: -40px;

      }
      85%{
        letter-spacing: 8px;
        margin-bottom: -40px;

      }
    }
    .background-image{
        background: url("https://blog.kakaocdn.net/dn/EBN4Q/btqCM9zBp3Y/htmkbpf0PdnRPFdNuFzGo0/img.png") no-repeat center;
        background-size: cover;
        clip-path: ellipse(1800px 600px at 20% 0%);
        width: 100%;
        height: 600px;
    }
    .background-image::before{
        position: absolute;
        content: '';
        background: -webkit-gradient(linear, left bottom, left top, from(rgb(0,0,0)), to(transparent));
        background: linear-gradient(to top, rgb(0,0,0), transparent);
        width: 100%;
        height: 100%;
    }
    .background-image::after{
        position: absolute;
        content: '';
        background: -webkit-gradient(linear, left bottom, left top, from(rgb(19,0,163)), to(transparent));
        background: linear-gradient(to top, rgb(53,53,53), transparent);
        width: 100%;
        height: 100%;
    }
</style>
<script>
    function onClickLogin() {
            $(location).attr('href', '/login');
        }
</script>
<div class="background-image">

</div>
<div class="container">
    <div>
        <span class="mytext1">Hello This is </span>
        <a href="#" class="mytext2" onclick="onClickLogin()"> Movie delivery </a>
    </div>
</div>
